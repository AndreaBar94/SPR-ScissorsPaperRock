<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.png" type="image/png" />
		<link rel="stylesheet" href="assets/style/style.css" />
		<title>SPR - Scissors, Paper, Rock!</title>
	</head>
	<body>
		<h1>Scissors, Paper, Rock game!</h1>
		<p>Choose your sign:</p>
		<button class="signBtn" value="scissors" onclick="playGame(this.value)">Scissors</button>
		<button class="signBtn" value="paper" onclick="playGame(this.value)">Paper</button>
		<button class="signBtn" value="rock" onclick="playGame(this.value)">Rock</button>
		<div id="userChoice" class="choosenSignBox"></div>
		<div id="pcChoice" class="choosenSignBox"></div>
		<div class="results"></div>
		<script src="script/index.js"></script>
	</body>
</html>
